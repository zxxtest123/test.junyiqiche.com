<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_imgeas')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_imgeas" class="form-control" name="row[car_imgeas]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lending_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lending_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[lending_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_card" class="form-control" name="row[bank_card]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invoice_monney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invoice_monney" class="form-control" step="0.01" name="row[invoice_monney]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Registration_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-registration_code" class="form-control" name="row[registration_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tax" class="form-control" step="0.01" name="row[tax]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_risks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_risks" class="form-control" step="0.01" name="row[business_risks]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance" class="form-control" step="0.01" name="row[insurance]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Firm_stage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firm_stage" class="form-control" name="row[firm_stage]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mortgage_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-mortgage_type" class="form-control selectpicker" name="row[mortgage_type]">
                {foreach name="mortgageTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
